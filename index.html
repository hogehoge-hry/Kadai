<!DOCTYPE html>

    <!--言語を日本語とする-->
    <html lang="ja">

    <head>
        <!--文字コードをUTF-8、外部リソースをstyle.cssとする-->
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <!--タイトルを練習する-->
        <title>練習</title>
    </head>
    <body>
        <!--"name"idを間にいれる-->
        <p>ようこそ<span id="name"></span>さん！</p>
        <!--"result"idを間にいれる-->
        <p>あなたの運勢は<span id="result"></span>です！</p>
        <!--画像ソースをomikuji.ongを取得する-->
        <img src="omikuji.png">
        <!--omikuji.jsからjavascriptを読み込む-->
        <script type="text/javascript" src="omikuji.js"></script>
    </body>
</html>
